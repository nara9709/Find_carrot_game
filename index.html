<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4eb0532937.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Find carrot game!</title>
  </head>
  <body>
    <div class="setting__box">
      <button class="btn btn__start"><i class="fas fa-play-circle"></i></button>
      <button class="btn btn__stop">
        <i class="fas fa-stop-circle"></i>
      </button>
      <span class="timer">00:05</span>
      <span class="count">8</span>
    </div>
    <div class="carrot__box"></div>
    <div class="popup popup__box__lose hidden">
      <button class="btn btn__reset">
        <i class="fas fa-undo"></i>
      </button>
      <span class="popup__message">YOU LOST</span>
    </div>

    <div class="popup popup__box__win hidden">
      <button class="btn btn__reset">
        <i class="fas fa-undo"></i>
      </button>
      <span class="popup__message">YOU WON üéâ</span>
    </div>

    <div class="popup popup__box__reply hidden">
      <button class="btn btn__reset">
        <i class="fas fa-undo"></i>
      </button>
      <span class="popup__message">REPLAY‚ùì</span>
    </div>
  </body>
</html>
